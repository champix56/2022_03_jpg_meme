<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" media="screen"
            href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <!-- def secondaire de notre css pour augmenter la priorité de notre css -->
        <link rel="stylesheet" href="/styles/styles.css">
        <script src="js/meme-es5.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="isJsLoaded" class="isNotLoaded">JS pas chargé</div>
        <header>
            <div class="navbar navbar-inverse">
                <a class="navbar-brand" href="#">Meme
                    <span style="font-style:normal;color:rgb(100, 200, 240)">Generator<span>
                    <span style="font-size:30pt;font-style: normal;">.</span>
                    <span style="font-style: italic;color:tomato">js</span>
                </a>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Link</a>
                    </li>
                </ul>
            </div>
        </header>
        <div id="wrapper">
            <div id="meme-creator">
                <div id="meme-viewer">
                    <svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <image xlink:href="/img/futurama-suicide.jpg" x="0" y="0" />
                        <text x="100" y="50" font-size="45" fill="white" >DEMAT Breizh</text>
                    </svg>
                </div>
                <div id="meme-editor">
                    <h1>Editor</h1>
                    <hr/>
                    <form name="meme-form" id="meme-form" >
                        <label for="meme-name">Nom :</label>
                        <br/><input type="text" name="meme-name" id="meme-name" placeholder="Saisissez le titre"/>
                        <hr/>
                        <label for="meme-image">Image :</label>
                        <br/>
                        <select name="meme-image" id="meme-image">
                            <option value="">No img</option>
                            <option value="futurama-suicide.jpg">suicide</option>
                        </select>
                        <hr/>
                        <label for="meme-text">Texte :</label>
                        <br/><input type="text" name="meme-text" id="meme-text" placeholder="Saisissez le texte"/>
                        <hr class="small"/>
                        <h4>Style</h4>
                        <div class="flex-2-cols">
                            <div>
                                <label for="meme-x">X :</label>
                                <br/><input type="number" name="meme-x" id="meme-x" min="0" placeholder="position x"/>        
                            </div>
                            <div>
                                <label for="meme-y">Y :</label>
                                <br/><input type="number" name="meme-y" id="meme-y" min="0" placeholder="position x"/>        
                            </div>
                        </div>
                        <hr class="small"/>
                        <div class="flex-2-cols">
                            <div>
                                <label for="meme-fontSize">fontSize :</label>
                                <br/><input type="number" name="meme-fontSize" id="meme-fontSize" min="1"  placeholder="taille font"/>        
                            </div>
                            <div>
                                <label for="meme-fontWeight">fontWeight :</label>
                                <br/><input type="number" name="meme-fontWeight" id="meme-fontWeight" min="100" step="100" max="900" placeholder="poids font">        
                            </div>
                        </div>
                        <hr class="small"/>
                        <div class="flex-2-cols">
                            <div>
                                <label for="meme-underline">underline</label>
                                <input type="checkbox" name="meme-underline" id="meme-underline" />        
                            </div>
                            <div>//</div>
                            <div>
                                <input type="checkbox" name="meme-italic" id="meme-italic" />        
                                <label for="meme-italic">italic</label>
                            </div>
                        </div>
                        <hr class="small"/>
                        <label for="meme-color">Couleur</label>
                        <br/>
                        <input type="color" id="meme-color" name="meme-color"/>
                        <hr/>
                        <div class="flex-2-cols">
                            <buton type="reset" class="btn btn-danger">Annuler</buton>
                            <button type="submit" class="btn btn-success">Soumettre</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            footer
        </footer>
      
    </body>
</html>
